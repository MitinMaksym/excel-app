<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel app</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <header class="header">
          <input type="text" name="name" class="input" value="Новая таблица" />
          <div>
            <div class="button"><i class="material-icons">delete</i></div>
            <div class="button"><i class="material-icons">exit_to_app</i></div>
          </div>
        </header>
        <div class="toolbar">
          <div class="button">
            <i class="material-icons">format_align_left</i>
          </div>
          <div class="button">
            <i class="material-icons">format_align_center</i>
          </div>
          <div class="button">
            <i class="material-icons">format_align_right</i>
          </div>
          <div class="button"><i class="material-icons">format_bold</i></div>
          <div class="button"><i class="material-icons">format_italic</i></div>
          <div class="button">
            <i class="material-icons">format_inderlined</i>
          </div>
        </div>
        <div class="formula">
          <div class="formula__info">fx</div>
          <div class="formula__input" contenteditable spellcheck="false"></div>
        </div>
        <div class="table">
          <div class="row">
            <div class="row__info"></div>
            <div class="row__data">
              <div class="row__column">A</div>
              <div class="row__column">B</div>
              <div class="row__column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row__info">1</div>
            <div class="row__data">
              <div class="row__cell row__cell--selected" contenteditable>
                A1
              </div>
              <div class="row__cell" contenteditable>B1</div>
              <div class="row__cell" contenteditable>C1</div>
            </div>
          </div>
          <div class="row">
            <div class="row__info"></div>
            <div class="row__data">
              <div class="row__cell selected" contenteditable>A1</div>
              <div class="row__cell" contenteditable>B1</div>
              <div class="row__cell" contenteditable>C1</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
